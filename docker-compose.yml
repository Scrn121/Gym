version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: gym-postgres
    environment:
      POSTGRES_DB: gym
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - ./init:/docker-entrypoint-initdb.d
      - pg_data:/var/lib/postgresql/data

  backend:
    build: ./backend
    container_name: gym-backend
    ports:
      - "8000:8000"
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: gym
      DB_USER: user
      DB_PASSWORD: password
    depends_on:
      - postgres
    volumes:
      - ./backend:/app
      - ./frontend:/app/frontend

volumes:
  pg_data: