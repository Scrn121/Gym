	<style>
		body { font-family: -apple-system, BlinkMacSystemFont, sans-serif; max-width: 600px; margin: 2rem auto; padding: 0 1rem; }
		.form-group { margin-bottom: 1rem; }
		label { display: block; margin-bottom: 0.25rem; font-weight: bold; }
		input, select { width: 100%; padding: 0.5rem; border: 1px solid #ccc; border-radius: 4px; }

		button:hover { background: #1d4ed8; }
		.alert { padding: 1rem; margin: 1rem 0; border-radius: 4px; }
		.alert-success { background: #d1fae5; border: 1px solid #10b981; color: #065f46; }
		.alert-warning { background: #fef3c7; border: 1px solid #f59e0b; color: #7c2d12; }

	</style>
